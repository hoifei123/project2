<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
    <script src="{{url_for('static', filename='index.js')}}"></script>

    <title>Flack</title>
  </head>
  <body>
    <h1 class="jumbotron text-center">Welcome to Flack Chat!</h1>

    <div class="row">
      <!-- user name, channel list area -->
      <div class="col offset-md-1">
        <div class="row">
        <h5 id="nickname"></h5>
        </div>
        <div class="row">

          <h5>Channels</h5>

        </div>
        <div class="row">
          <ul id="channel_list">
            
          </ul>

        </div>


        <div class="row">
          <form id="create_new_channel">
            <div class="form-group">
              <label for="new_channel">Create New Channel</label>
              <input type="text" class="form-control" id="new_channel">
            </div>
            <input type="submit" class="btn btn-primary" value="Submit">
          </form>
        </div>

        </div>


      <!-- chat area -->
      <div class="col-9">
        <div class="row align-items-start">
        <h2 class="jumbotron text-center" id="current_channel">Current Room</h2>
      </div>
        <!--area for post-->
        <div class="row align-items-start">
          <ul id="chats"></ul>
        </div>
        <!--area for new message-->
        <div class="row align-items-end">
        </div>
      </div>

    </div>

  </body>
</html>
